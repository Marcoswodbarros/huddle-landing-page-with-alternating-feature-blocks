<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <title>Article Preview Component Master</title>
</head>

<body>
    <main>
        <div class="mobile__picture"></div>

        <div class="container__desktop">
            <div class="main__text">
                <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            </div>

            <div class="profile">
                <img src="images/avatar-michelle.jpg" class="profile__pic" alt="Avatar Michelle">
                <div class="profile__text">
                    <span class="span__name">Michelle Appleton</span>
                    <span class="span__date">28 Jun 2020</span>
                </div>
                <img src="images/icon-share.svg" class="profile__shareIcon" alt="Share Icon">
            </div>
        </div>
    </main>

    <footer>
        <div class="sharing">
            <span class="sharing__text">Share</span>
            <img src="images/icon-facebook.svg" class="facebook__icon" alt="Facebook icon">
            <img src="images/icon-twitter.svg" class="twitter__icon" alt="Twitter icon">
            <img src="images/icon-pinterest.svg" class="pinterest__icon" alt="Pinterest icon">
            <img src="images/icon-share.svg" class="sharing__icon" id="sharing__background" alt="Share Icon">
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
